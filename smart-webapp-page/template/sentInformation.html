<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>测试APP1</title>
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link href="../css/app.css" rel="stylesheet" />
		<style>
			.mui-content {
				background: #F8F8F8;	
			}
			.mui-content .mui-content-padded{
				margin:0;
			}
			.sent_part {
				font-size:34px;
				height: 34px;
				line-height: 1;
			}
			.sent_part .sent_part_img{
				height:34px;
				vertical-align: middle;
			}
			.sent_part span{
				vertical-align: middle;
			}
			.mui-input-group .mui-input-row{
				margin:0;
			}
			.mui-content .mui-input-group .mui-input-row:after{
				left:0;
			}
			
		</style>

	</head>

	<body>
		<div id="app">
			<header class="mui-bar mui-bar-nav">
				<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left" href="main.html"></a>
				<h1 class="mui-title">填写寄件信息</h1>
			</header>
			
			<div class="mui-content">
				
				<div class="mui-content-padded">
				
					<form class="mui-input-group">
						
						<div class="sent_part">
								<img src="../images/地址@2x.png" class="sent_part_img"/>
								<span>寄件地址</span>
						</div>
						
						
						<div class="mui-input-row" style="margin: 10px 5px;">
							<textarea row="5" id="textarea" rows="5" placeholder="多行文本框"></textarea>
						</div>
						
						<div class="mui-input-row">
							<!--<label>Input</label>-->
							<input type="text" placeholder="普通输入框">
						</div>
						<div class="mui-input-row">
							<!--<label>Input</label>-->
							<input type="text" class="mui-input-clear" placeholder="带清除按钮的输入框">
						</div>
				
						<div class="mui-button-row">
							<button type="button" class="mui-btn mui-btn-primary" onclick="return false;">确认</button>&nbsp;&nbsp;
							<button type="button" class="mui-btn mui-btn-danger" onclick="return false;">取消</button>
						</div>
					
					</form>
				
				</div>
			</div>
			
		</div>

		<script src="../js/mui.min.js"></script>
		<script src="https://cdn.bootcss.com/vue/2.5.9/vue.min.js"></script>
		<script src="../js/app.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript" charset="utf-8">//mui初始化
			mui.init({
				swipeBack: true, //启用右滑关闭功能
				statusBarBackground: '#f00'
			});
			var app = new Vue({
				el: '#app',
				data: {
					btnVal: '输入对话框'
				},
				methods: {
					toMediaList: function() {
						mui.openWindow({
							url: 'template/media-list.html',
							id: 'info'
						});
					},
					butFuc: function(e) {
						//						this.btnVal = '我被点击了'
						e.detail.gesture.preventDefault(); //修复iOS 8.x平台存在的bug，使用plus.nativeUI.prompt会造成输入法闪一下又没了
						var btnArray = ['取消', '确定'];
						mui.prompt('请输入你对MUI的评语：', '性能好', 'Hello MUI', btnArray, function(e) {
							if(e.index == 1) {
								info.innerText = '谢谢你的评语：' + e.value;
							} else {
								info.innerText = '你点了取消按钮';
							}
						})
					},
					confirmFun: function(e) {
						var btnArray = ['否', '是'];
						mui.confirm('MUI是个好框架，确认？', 'Hello MUI', btnArray, function(e) {
							//							console.log(e);
							if(e.index == 1) {
								info.innerText = '你刚确认MUI是个好框架';
							} else {
								info.innerText = 'MUI没有得到你的认可，继续加油'
							}
						})
					},
					init: function() {
						plus.storage.setItem("idfa", "123456");
					}
				},
				mounted: function() {
					console.log('mounted');
					var that = this;
					mui.plusReady(function() {
						that.init.call(this, arguments);
			
					});
				},
			});
			
			console.log(app);
		</script>
	</body>

</html>
