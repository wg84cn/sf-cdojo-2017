<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Document</title>
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <link rel="stylesheet" type="text/css" href="../css/mui.min.css"/>
    <link href="../css/app.css" rel="stylesheet"/>
    <link href="../css/detail.css" rel="stylesheet"/>
</head>
<body>
<div id="detail">
    <header class="mui-bar mui-bar-nav">
        <a class="mui-action-back back-btn mui-pull-left" href="../index.html">
            <img src="../images/Rectangle  Copy 4@2x.png" alt=""/>
        </a>
        <a class="mui-pull-left close-btn" href="../index.html">
            <img src="../images/返回 copy 2@2x.png" alt=""/>
        </a>
        <h1 class="mui-title f-h2">集货详情</h1>
        <a class="more-btn mui-pull-right" href="#">
            <img src="../images/更多 copy 2@2x.png" alt=""/>
        </a>
    </header>
    <div class="mui-content">
        <div class="mui-card">
            <!--页眉，放置标题-->
            <div class="mui-card-header">
                <div class="title-wrapper">
                    <div class="title text-warning f-h1">鞋服转送080901期</div>
                </div>
                <div class="sub-title f-h7">
                    <span>1.5-5.5kg</span>
                    <span>每日最低需寄<span class="text-warning">20</span>件</span>
                </div>
            </div>
            <!--内容区-->
            <div class="mui-card-content">
                <img class="content-img" src="../images/1.png" alt=""/>
                <div class="badge">
                    <div class="badge-it">
                        <img class="content-img" src="../images/Group空 8.png" alt=""/>
                        <div class="badge-title">
                            <span class="f-h7 text-white">低至¥</span> <span class="f-h1 text-white">6</span>
                            <br>
                            <span class="f-h8 text-white">1.5kg</span>
                        </div>
                    </div>
                </div>
            </div>
            <!--页脚，放置补充信息或支持的操作-->
            <div class="mui-card-footer dis-block">
                <div class="dis-flex clearfix">
                    <div id="demo1" class="mui-progressbar btn-warning">
                        <span></span>
                        <div class="progress-number text-white f-h4">80%</span>
                        </div>

                    </div>
                    <div class="progress-word f-h3">
                        还差<span class="text-warning">8</span>人成团
                    </div>
                </div>
                <div class="deadline dis-block">
                    截止日期: 8月14日
                </div>
            </div>
        </div>

        <div class="mui-card">
            <div class="hint-wrapper">
                <div class="hint-title f-h3">
                    <img src="../images/注意@2x.png" alt="">
                    <span>
                        使用要求
                    </span>
                </div>
                <div class="hint-content">
                    1.每日承诺寄件量不低于20件 (周六日及法定假期不要求承诺量)\r\n日发件不足20件或运费不足120元将按照120元收取最低运作费用。\r\n2.承诺使用周期内未达到目标则自动取消集货。\r\n3.集货周期内未达到目标则自动取消集货。\r\n4.用户需自行完成打包并贴好面单。\r\n5.每日在约定时间进行1次收件，不支持随寄随收。\r\n6.按月结算运费，不支持现寄现结。\r\n
                </div>
            </div>
        </div>

        <div class="mui-card">
            <div class="hint-wrapper">
                <div class="hint-title f-h3">
                    <img src="../images/参与@2x.png" alt="">
                    <span>最近参与</span>
                </div>
                <div class="hint-content">
                    <div class="favi-icon">
                        <img src="" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="../js/mui.min.js" type="text/javascript" charset="utf-8"></script>
<script src="../js/app.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
    mui.init();

    mui("#demo1").progressbar({progress: 20}).show();

    var app = new Vue({
        el: '#detail',
        data: {
            btnVal: '输入对话框'
        },
        methods: {
            toMediaList: function () {
                mui.openWindow({
                    url: 'template/media-list.html',
                    id: 'info'
                });
            },
            butFuc: function (e) {
//						this.btnVal = '我被点击了'
                e.detail.gesture.preventDefault(); //修复iOS 8.x平台存在的bug，使用plus.nativeUI.prompt会造成输入法闪一下又没了
                var btnArray = ['取消', '确定'];
                mui.prompt('请输入你对MUI的评语：', '性能好', 'Hello MUI', btnArray, function (e) {
                    if (e.index == 1) {
                        info.innerText = '谢谢你的评语：' + e.value;
                    } else {
                        info.innerText = '你点了取消按钮';
                    }
                })
            },
            confirmFun: function (e) {
                var btnArray = ['否', '是'];
                mui.confirm('MUI是个好框架，确认？', 'Hello MUI', btnArray, function (e) {
//							console.log(e);
                    if (e.index == 1) {
                        info.innerText = '你刚确认MUI是个好框架';
                    } else {
                        info.innerText = 'MUI没有得到你的认可，继续加油'
                    }
                })
            },
            init: function () {
                plus.storage.setItem("idfa", "123456");
            }
        },
        mounted: function () {
            console.log('mounted');
            var that = this;
            mui.plusReady(function () {
                that.init.call(this, arguments);

            });
        },
    });
</script>
</body>
</html>
